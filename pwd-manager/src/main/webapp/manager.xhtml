<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h1>Gerenciamento</h1>
		<div>
			<p>Chame a próxima senha ou reinicie</p>
		</div>

		<h:form id="reg">

			<div id="generation_panel">

				<p:panel id="password_selection" styleClass="panelpassword">
					<p:panel id="normal" rendered="#{passwordMB.nextPassword!=null}">
						<h2>Próxima senha</h2>
						<h1><h:outputText value="#{passwordMB.nextPassword.code}"/></h1>
					</p:panel>
				</p:panel>

				<p:commandButton value="Próxima senha" id="next_button" update="password_selection"
					actionListener="#{passwordMB.selectNextPassword}"/>
				<p:commandButton value="Reiniciar senhas" id="restart_button" update="password_selection"
					actionListener="#{passwordMB.restartAllPasswords}"/>
				<p:poll interval="3" update="password_selection" />
			</div>

		</h:form>

	</ui:define>
</ui:composition>
