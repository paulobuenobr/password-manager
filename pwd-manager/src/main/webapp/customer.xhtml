<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h1>Solicitação</h1>

		<div>
			<p>Solicite sua senha clicando na opção desejada</p>
		</div>

		<h:form id="reg">

			<div id="generation_panel">

				<p:panel id="password"  styleClass="panelpassword">
					<p:panel id="normal" rendered="#{passwordMB.newPassword!=null &amp;&amp; passwordMB.newPassword.type==0}">
						<h2>Senha Normal</h2>
						<h1><h:outputText value="#{passwordMB.newPassword.code}"/></h1>
					</p:panel>
					<p:panel id="preferential" rendered="#{passwordMB.newPassword!=null &amp;&amp; passwordMB.newPassword.type==1}">
						<h2>Senha Preferencial</h2>
						<h1><h:outputText value="#{passwordMB.newPassword.code}"/></h1>
					</p:panel>
				</p:panel>

				<p:commandButton value="Normal" id="normal_button" update="password"
					actionListener="#{passwordMB.generateNormalPassword}"/>
				<p:commandButton value="Preferencial" id="preferential_button"
					update="password"
					actionListener="#{passwordMB.generatePreferentialPassword}"/>
				<p:poll interval="3" update="password" />
			</div>
			
		</h:form>

	</ui:define>
</ui:composition>
